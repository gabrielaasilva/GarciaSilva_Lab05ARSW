<html>
    <head>
        <meta charset="UTF-8">
        <meta content="Ana Gabriela Silva - Juan Sebastian Garcia" name="author">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Blueprints Application</title>
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
    </head>
    
<header>
    <nav>
        <h1>Blueprints</h1>
    </nav>
</header>
<div class="upper-container">
    <div class="contenedor-izq">
        <a class="author-name" id="title">Author:</a>
    </div>
    <div class="contenedor-izq">
        <input id="author" placeholder="Enter a Name" type="text">
        <button onclick="app.getNameAuthorBlueprints()">Get blueprints</button>
    </div>
</div>
<div class="principal-container">
    <div class="contenedor-izq">
        <div class="contenedor-izq__nombre">
            <a class="author-name" id="author-name">Blueprints:</a>
        </div>
        <div class="conenedor-izq__table">
            <table class="table-blueprints" id="table-blueprints">
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Open</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <a class="user-points-string" id="user-points-string">Total user points: </a>
            <a class="user-points" id="user-points"> 0 </a>
        </div>
    </div>
</div>
<div class="contenedor-der">
    <div class="contenedor-der__nombre">
        <a class="actual-name" id="actual-name">Current blueprint:</a>
    </div>
</div>
</body>

</html>
